<!DOCTYPE html>
<html manifest='app.manifest'>
  <head>
    <meta charset='utf-8' />
    <title>Loops</title>
    <meta content='True' name='HandheldFriendly' />
    <meta content='320' name='MobileOptimized' />
    <meta name="viewport" content="initial-scale=1.0,user-scalable=no,maximum-scale=1,width=device-width" />
    <meta name="viewport" content="initial-scale=1.0,user-scalable=no,maximum-scale=1" media="(device-height: 568px)" />
    <meta content='yes' name='apple-mobile-web-app-capable' />
    <meta content='black' name='apple-mobile-web-app-status-bar-style' />
    <link href='icon-hi19.png' rel='apple-touch-icon-precomposed' sizes='114x114' />
    <link href='styles/stylesheet.css' rel='stylesheet' />
  </head>
  <body>
    <div class='container'>
      <div id='titlebar'>
        <h1 class='title column'>loops</h1>
        <h2 class="author">
          by <a href='http://sacks.io'>matt sacks</a>
</h2>
        <div class='button' id='create'>+</div>
      </div>
      <div id='install'>
        <p>Select "Add to Home Screen"</p>
        <div id='arrow'>
          <svg height='19px' version='1.1' width='17px' xmlns='http://www.w3.org/2000/svg'>
            <g>
              <path d='M3,0 C3,0 3,0 4,0 L13,0 C13,0 14,0 14,0 L14,10 L16,10 C17,10 17,10 17,11 L10,18 C9,19 8,19 7,18 L0,11 C0,10 0,10 1,10 L3,10 L3,0' fill='rgb(62,62,61)' stroke-width='1' stroke='rgb(142,142,141)'></path>
              <path d='' fill='rgb(72,72,71)' stroke-width='1' stroke='rgb(150,150,150)'></path>
            </g>
          </svg>
        </div>
      </div>
      <div class='button' id='delete'>Delete Loop</div>
      <div id='loop-menu'></div>
      <script id='loop-menu-template' type='text/x-template'>
        <div id="cancel" class="button">{{cancel}}</div>
        <div id="save" class="button">{{save}}</div>
      </script>
      <ul id='loops'></ul>
      <script id='loop-template' type='text/x-template'>
        {{#loops}}
          <li id="{{id}}" class="loop-item">
            <label>{{label}}</label>
          </li>
        {{/loops}}
      </script>
      <div id='loop'></div>
      <script id='loop-detail-template' type='text/x-temmplate'>
        <div id="lighting"></div>
        <div id="current-totals">
          {{#currents}}
            <div class="current">
              <h3>{{sum}}</h3>
              <span class="{{active}}">{{headline}}</span>
            </div>
          {{/currents}}
        </div>
        <table id="expanded-views">
          <tbody>
            <tr>
              {{#views}}
                <td data-range="{{.}}" class="view {{active}}">{{rangeLabel}}</td>
              {{/views}}
            </tr>
          </tbody>
        </table>
        <div id="amount">{{amount}}</div>
      </script>
      <svg id='loop-graph'></svg>
      <div id='loop-buttons'>
        <div class='button' id='subtract'>â€“</div>
        <div id='amount-space'>&nbsp;</div>
        <div class='button' id='add'>+</div>
      </div>
      <script id='loop-new-template' type='text/x-template'>
        <li id="{{id}}" class="loop new-loop">
          <input placeholder="{{placeholder}}" class="new" />
        </li>
      </script>
      <div id='data-buttons'>
        <div class='button' id='import'>Import</div>
        <div class='button' id='export'>Export</div>
      </div>
    </div>
    <script src='js/build/deps.js'></script>
    <script src='js/build/src.js'></script>
  </body>
</html>
